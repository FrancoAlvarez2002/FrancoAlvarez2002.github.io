
<!DOCTYPE html>

  <title>Franco Jose Alvarez Castillo | Portfolio</title>
  <style>
    :root {
      --navy: #0a192f;
      --white: #ffffff;
      --blue-accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--white);
      color: var(--navy);
      line-height: 1.6;
    }

    a {
      color: var(--blue-accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 0 20px;
    }

    header {
      background-color: var(--navy);
      color: var(--white);
      padding: 100px 20px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: transparent;
      border: 2px solid var(--white);
      color: var(--white);
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 5px;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn svg {
      fill: currentColor;
      transition: fill 0.3s ease;
    }

    .btn:hover {
      background-color: var(--white);
      color: var(--navy);
    }
  </style>
</head>
